<!-- Modal -->
<div
  class="modal fade"
  id="skillsModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="habilidadesForm" (ngSubmit)="onSubmit()">
          <input type="hidden" name="id" formControlName="id" />
          <input type="hidden" name="persona" formControlName="persona" />
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input
              type="text"
              formControlName="descripcion"
              name="descripcion"
              class="form-control"
              placeholder="Ingrese una descripcion"
              required
            />
            <span
              class="text-danger"
              *ngIf="this.habilidadesForm.get('descripcion')?.errors?.['required']"
            >
              este campo no puede quedar vac√≠o
            </span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- FIN MODAL -->
<p class="h2 text-center text-muted mt-5 mb-3">HABILIDADES</p>
<div class="container">
  <div class="row text-center">
    <div
      class="col-sm-4 col-6 pt-2"
      *ngFor="let h of habilidadList; let i = index"
    >
      <div class="card shadow text-center border bg-light pt-2">
        <div class="container bg-dark btn-links p-2">
          <div
            *ngIf="userLogin == 1"
            class="row justify-content-center justify-content-md-end text-light"
          >
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-sm btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#skillsModalCenter"
                (click)="onEditHabilidad(i)"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
            </div>
            <div class="col-auto">
              <button
                type="button"
                class="btn btn-sm btn-danger"
                (click)="onDeleteHabilidad(i)"
              >
                <i class="bi bi-x-square"></i>
              </button>
            </div>
          </div>
        </div>
        <p class="pt-5">
          <i class="bi bi-lightning-fill" style="font-size: 2rem"></i>
        </p>
        <p class="lead">{{ h.descripcion }}</p>
      </div>
    </div>
    <div *ngIf="userLogin == 1" class="col-sm-4 col-6 pt-5 align-self-center">
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#skillsModalCenter"
        (click)="onNewHabilidad()"
      >
        <i class="bi bi-plus-square"></i>
      </button>
    </div>

    <span class="pb-5"></span>
  </div>
</div>
